<!DOCTYPE html>
<html lang="en" layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="col-md-12" style="text-align: right;">
                <a href="#" class="btn btn-primary">Add new Department</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="h1">All Department</div>
            <div class="col-md-12 mt-2" th:each="d:${departments}">
            <div class="h3" th:text="${d.name}"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>Department</th>
                            <th>Project</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e: ${d.employees}">
                            <td th:text = "${e.id}"></td>
                            <td th:text = "${e.name}"></td>
                            <td th:text = "${e.salary}"></td>
                            <td th:text = "${e.department.name}"></td>
                            <td th:text = "${e.project.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
